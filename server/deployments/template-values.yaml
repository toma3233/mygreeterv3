# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: servicehub-mygreeterv3-server

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 50051
  httpPort: 50061
  serverName: servicehub-mygreeterv3-server
  livenessInitialDelaySeconds: 10
  livenessPeriodSeconds: 10
  readinessInitialDelaySeconds: 5
  readinessPeriodSeconds: 10

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

image:
  repository: servicehub{{.resourcesName}}acr.azurecr.io/mygreeterv3
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

command:
  - /server

args:
  - start
  - --json-log
  - --remote-addr=servicehub-mygreeterv3-demoserver.servicehub-mygreeterv3-demoserver:50071
  - --enable-azureSDK-calls=true
  - --subscription-id={{.subscriptionId}}

imagePullSecrets: []

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
replicaCount: 1

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

# Info used for authorization policy
allowedPrincipals:
  - cluster.local/ns/servicehub-mygreeterv3-client/sa/servicehub-mygreeterv3-client

allowedRequests:
  - /MyGreeter/SayHello
  - /MyGreeter/CreateResourceGroup
  - /MyGreeter/ReadResourceGroup
  - /MyGreeter/UpdateResourceGroup
  - /MyGreeter/ListResourceGroups
  - /MyGreeter/DeleteResourceGroup
  - /v1/hello
  - /v1/resourcegroups/*
  - /v1/resourcegroups
