# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: servicehub-basicservice-server

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    azure.workload.identity/client-id: __AZURESDK_WORKLOAD_IDENTITY_CLIENT_ID__ # in make file, generate another file that will replace client id
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

command:
  - /server

args:
  - start
  - --json-log
  - --remote-addr=servicehub-basicservice-demoserver.servicehub-basicservice-demoserver:50171

# Info used for authorization policy
allowedPrincipals:
  - cluster.local/ns/servicehub-basicservice-client/sa/servicehub-basicservice-client

allowedRequests:
  - /BasicService/SayHello
  - /v1/hello
