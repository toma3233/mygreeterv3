# For the user environment this file would be automatically generated, by the script
# that creates the user environment (extracting the value from terraform output) however
# for our development and testing it is manually generated as there is no terraform resources
# to extract the output from.
envInformation:
  # Since we use the following goModuleNamePrefix, the api module at this location is used when building
  # the service's docker image. In order to choose a specific version, please change the version in init.sh
  # and refer to the developer-guide.md for more information
  goModuleNamePrefix: dev.azure.com/service-hub-flg/service_hub/_git/service_hub.git/testing/canonical-output
  # The following is the service connection name that is used in the pipeline files.
  # The service connection is used to authenticate Azure DevOps pipelines to be able to
  # access azure resources (for example azure cli commands).
  # Also automatically generated by terraform output for the user environment, but manually added for other uses.
  serviceConnectionName: ServiceHubServiceConnection
